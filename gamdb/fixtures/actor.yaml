- model: films.actor
  pk: 10
  fields:
    name: Július Satinský
    birth_year: 1941
    slug: '1'
    photo_url: https://www.krajskelisty.cz/images/textiky/Satinsky_mlady.jpg
    description: "Július Satinský nebyl jenom herec a komik, který společně vystupoval
      se svým kolegou a kamarádem Milanem Lasicou a uměl mluvit i výborně česky nebo
      maďarsky. Byl také autorem literatury pro děti a dospělé, dramatik, prozaik
      či fejetonista. Narodil se v Bratislavě 20. srpna 1941 a prožil zde prakticky
      celé dětství. Jeho herecký talent se projevoval již v dětství a roku 1958 vyhrál
      v recitační soutěži Hviezdoslavov Kubín. Vystudoval Střední pedagogickou školu,
      ovšem jako učitel poté nikdy nepracoval. Po maturitě chtěl studovat herectví
      ale nebyl přijat a tak se nakonec dostal na Vysokou školu múzických umění, kde
      v letech 1962 – 66 studoval dramaturgii. Od roku 1964 působil tři roky jako
      dramaturg v Československé televizi v Bratislavě.\r\n\r\nJiž od roku 1959 vystupovali
      jako komici s Milanem Lasicou v autorských relacích. Seznámili se ale již mnohem
      dříve při školním divadelním představení. Na konci 60. let účinkovali v bratislavské
      Tatra revue a později v Divadle na korze. V letech 1971 - 72 vystupovali společně
      v kabaretu Večerní Brno, jelikož na Slovensku měli zákaz umělecké činnosti.Poté
      se vrátili zpět a od roku 1972 společně vystupovali v opeře Nové scény v Bratislavě.
      Po šesti letech oba přestoupili do činohry v Nové scéně. V roce 1982 odešli
      účinkovat do nově otevřeného Studia S, které později přejmenovali na Studio
      L+S. Zde Július zůstal až do konce svého života. Populární dvojice zde 20. prosince
      1999 oslavila 40 let svého vystupování.\r\n\r\nJejich scénky se vždy skládaly
      z několika částí (scénky - písničky - skeče - improvizované vstupy - atd.).
      Mnoho knih pro dospělé napsali společně, v knižní podobě měly scénky jiný řád.
      Z jejich společné tvorby jmenuji mj. “Nečekanie na Godota“ (1967), “Soireé“
      (1968), “Lasica, Satinský a vy“ (1970), divadelní hru s názvem “Náš přítel René“
      (1979) nebo “Trialog“ (1991), který sepsali společně s Miroslavem Horníčkem.
      Velmi známý byl jejich kabaretní program “Ktosi je za dverami“, ve kterém glosovali
      na aktuální témata. Z televize a filmu jsou známi např. z televizní komedie
      GIGLIHO ÁRIA (1966), z dramatu SLADKÉ HRY MINULÉHO LÉTA (1969) z rodinného filmu
      NEKONEČNÁ, NEVYSTUPOVAŤ (1979) ale především z komedie SRDEČNÝ POZDRAV ZE ZEMĚKOULE
      (1982), kde ztvárnili postavy ufonů vyslaných na Zem. Pan Satinský se u tohoto
      filmu podílel i jako spoluautor na dialozích.\r\n\r\nZ ostatních rolí,kde nehrál
      společně s M. Lasicou hlavní role nebo hrál jen sám jsou nejznámější mj. filmy
      BULDOCI A TŘEŠNĚ (1981), S TEBOU MĚ BAVÍ SVĚT (1982) režisérky M. Poledňákové,
      kde ztvárnil roli doktora Alberta Horáka, jako Král Pikola v pohádkové komedii
      TŘI VETERÁNI (1983), pilot Štefan ve filmu Jiřího Menzela VESNIČKO MÁ STŘEDISKOVÁ
      (1985) a nebo král Valentýn v televizní pohádce RUMPLCIMPRCAMPR (1997). Jeho
      poslední filmová role byla v komediálním dramatu KRUTÉ RADOSTI (2002). Velmi
      známou roli ztvárnil v seriálu režiséra Vorlíčka KŘEČEK V NOČNÍ KOŠILI (1987)
      a znám je společným vystupováním v televizním pořadu HOVORY H.\r\n\r\nV roce
      1989 dostal titul “Zasloužilý umělec“ a začíná se věnovat publicistice. Měl
      své pravidelné rubriky v několika slovenských novinách a časopisech. Ve svých
      fejetonech vzbuzoval ve čtenářovi aby se stal samostatnou osobností a využíval
      při tom prvky slovní hry a nevynechával i prózy či festy. Pro děti mj. napsal
      knihu pohádek “Rozprávky uja Klobásu“ (1996). Je autorem námětu grotesky VE
      VLAKU (1969) a nadaboval principála z pohádky PERINBABA (1985). Společně s M.
      Lasicou a hudebním skladatelem Jaroslavem Filipem vydali tři desky “Bolo nás
      jedenásť“ (1981), “S vetrom opreteky“ (1982) a “My“ (1987). Z divadelních rolí
      si zahrál mj. v inscenacích REVIZOR od Nikolaje Gogola, MARNÁ SNAHA LÁSKY od
      W. Shakespeara, v Moliérově dílu TARTUFFE nebo hlavní postavu Stalina ve hře
      STALIN, kterou napsal Gaston Salvatore.\r\n\r\nJúlius Satinský byl dvakrát ženatý.
      Jeho první ženou byla tanečnice ze slovenské Lúčnice Olga Lajdová. Ta ale tragicky
      zemřela při koupání na Panenských ostrovech. Byli spolu 20 let. Július byl z
      její smrti těžce otřesen a chtěl se upít k smrti, protože jeho život ztratil
      jiskru. Později ale poznal doktorku z protialkoholního Vieru Satinskou (*1955)
      a s tou se také v roce 1985 oženil. Narodily se jim dvě děti, dcera Lucie a
      syn Ján. Pan Satinský zemřel v Bratislavě 29. prosince roku 2002, kdy podlehl
      následkům rakoviny tlustého střeva.\r\n\r\nV roce 2003 byl vyznamenán In memoriam,
      slovenskou Medailí Za zásluhy. Slovenská astronomická společnost po něm pojmenovala
      planetku 15946 objevenou 8. ledna 1999 na observatoři Modra-Piesky. Kromě planetky
      má ale i svoji sochu v bratislavské Dunajské ulici, kterou odhalil jeho dlouholetý
      kolega a přítel Milan Lasica 24. září 2006. Socha je 3,5 metrů vysoká a je u
      ní umístěna tabule se Satinského výrokem \"Na naši ulici je svoboda\". Za zmínku
      stojí uvést, že se tento všestranný člověk, který si žil bohémským způsobem
      života, za svůj život pětkrát stěhoval, ale pokaždé se jeho domov nacházel právě
      v Dunajské ulici..."
