    name: Tereza Ramba
    birth_year: 1989
    slug: '1'
    photo_url: https://image.pmgstatic.com/cache/resized/w663/files/images/film/video/preview/166/071/166071950_5faf88.jpg
    description: "V dětství tancovala v dětském souboru Valášek a objevila se také
      ve videoklipu Filipa Renče k písni Medvídek od skupiny Lucie.\r\n\r\nOdmalička
      toužila být baletkou, ale jak už to tak bývá, osud tomu chtěl jinak. V roce
      2005 se zúčastnila konkurzu na film RAFŤÁCI (2006), kde si ji všiml režisér
      Karel Janák a vybral si ji pro postavu drsné vodačky Radky. Pod vedením téhož
      režiséra se objevila i v menší roli ve snímku RO(C)K PODVRAŤÁKŮ (2006). V tomto
      roce se objeví v českých kinech dokonce hned ve třech filmech. V komedii SVATBA
      NA BITEVNÍM POLI, kde ztvárnila jednu ze starostových dcer. Ve snímku Bohdana
      Slámy VENKOVSKÝ UČITEL, jako přítelkyně filmového syna Zuzany Bydžovské a v
      do třetice ji můžeme vidět v poetické komedii BOBULE, kde si zahraje po boku
      Kryštofa Hádka.\r\n\r\n„O tom, že budu herečka, jsem dřív neuvažovala, ale odmalička
      mě hrozně bavilo vystupovat před lidmi.“\r\n\r\nV budoucnu by se měla objevit
      v nové řadě seriálu MÍSTO V ŽIVOTĚ a v připravované pohádce Milana Cieslara.
      Z článků bulvárních novin by se zdálo, že si vybírá vskutku originální role,
      neboť v komedii RAFŤÁCI zaujala hlavně erotickou scénou na toaletě, ve filmu
      RO(C)K PODVRAŤÁKŮ ji pro změnu připoutali k lednici na limonádu a i v souvislosti
      s její rolí ve snímku BOBULE noviny píší především o milostné scéně s hlavním
      hrdinou. Ať už je to hříčka osudu či úmysl, mají se filmový fanoušci a ctitelé
      této krásné herečky v budoucnu jistě na co těšit. Nezbývá než ji v její úspěšně
      započaté kariéře držet pěsti."
