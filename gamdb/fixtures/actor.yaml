    description: Filmovou hereckou kariéru začala v komedii Rafťáci (r. Karel Janák,
      2006), objevila se v televizním filmu Stříbrná vůně mrazu a televizních pohádkách
      100+1 princezna nebo Škola ve mlejně. V roce 2008 vytvořila roli princezny Rozmarýny
      v pohádce Nejkrásnější hádanka (r. Zdeněk Troška). Úspěch znamenala role po
      boku Ivana Trojana v televizním snímku Juraje Herze Dívka a kouzelník, za niž
      získala cenu pro Televizní objev roku 2009. Absolventka pražské konzervatoře
      je v současné době v angažmá v Městském divadle Mladá Boleslav, kde vytvořila
      například titulní roli v slavném Shakespearově dramatu Romeo a Julie.
