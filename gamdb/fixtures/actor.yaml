- model: films.actor
  pk: 6
  fields:
    name: Ondřej Vetchý
    birth_year: 1962
    slug: '1'
    photo_url: https://vlm-production-dam-public.fra1.cdn.digitaloceanspaces.com/1366x768/0a4/0a40e207-5d64-48e2-8cc6-95ee2f310db3.webp
    description: "Ondřej Vetchý, člen České filmové a televizní akademie, vystudoval
      Pražskou konzervatoř (1984), tři roky hrál v Činoherním studiu v Ústí nad Labem,
      v letech 1987–89 pak působil\r\nv divadle E. F. Buriana a od roku 1989 je členem
      pražského Činoherního klubu. Na plátně debutoval v roce 1981 epizodní rolí v
      dětském filmu Neříkej mi majore. Na začátku své kariéry ztvárňoval většinou
      mravně narušené vyděděnce na okraji společnosti. Byl jím například pacient výchovného
      ústavu v dramatu Zámek Nekonečno (1983), šikovný zloděj z Lásky z pasáže (1984)
      nebo popový zpěvák Míša ve smutné komedii Prodavač humoru (1984).\r\n\r\nVýborný
      výkon podal v pohádce S čerty nejsou žerty (1985). Na první hlavní roli si musel
      Ondřej počkat až do roku 1988, kdy ho režisér Miroslav Zábranský oslovil se
      svým debutem – filmem Dům pro dva (1988). V příběhu o dvou rozdílných bratrech
      ztělesnil dalšího z lehkomyslných vagabundů, spoléhajících se na svou roztomilou
      drzost a image upovídaného svůdce. Za svůj strhující výkon v komplikované tragické
      roli byl oceněný Evropskou filmovou cenou Félix a vzbudil jím pozornost nejenom
      u diváků a kritiků, ale také u filmových a televizních režisérů. Díky tomu se
      strhla lavina Vetchého vynikajících výkonů v hlavních rolích.\r\n\r\nTragický
      hrdina v Letu asfaltového holuba (1991) slovenského režiséra Vlada Balca, mladý
      Emil ve Weissově snímku Marty a já (1990), exkluzivní role v anglickém filmu
      s Anthonym Hopkinsem Proces (1992) nebo namyšlený princ Velemír v Kouzelném
      měšci (1996). To všechno byly snímky, kde předvedl svou univerzálnost a jedinečný,
      vysoce nadstandardní herecký projev.\r\n\r\nNe všechny jeho postavy ale byly
      negativní, temné a dramatické, občas se zhostil i otevřených a pozitivních nadšenců,
      kteří ve svém okolí vynikali optimismem, odvahou a horlivou činorodostí. A právě
      tito hrdinové se zřejmě stali tím nejkrásnějším, čím se zapsal do povědomí diváků.
      Díky své citlivosti, charismatu a velké fyzické energii totiž dokázal tyto postavy
      posunout směrem k ironickému a sebeparodickému nadhledu, například vojáka Kefalína
      z komedie Černí baroni (1991), Bajniše Zisoviče z pozdějšího debutu režiséra
      Dostála Golet v údolí (1995) nebo konečně v roli energického otce, který kvůli
      společenským tlakům propadne do hluboké deprese (Báječná léta pod psa, 1997).\r\n\r\nNejvíc
      si ale Ondřej nepochybně cení spolupráce s tandemem Jan a Zdeněk Svěrákovi.
      Ti ho obsadili do role řidiče tramvaje už ve svém debutu Obecná škola (1990),
      aby mu potom poskytli jednu z nejsympatičtějších postav v oscarovém Koljovi
      (1996) – byl jí hrobník Brož a Ondřej se díky této roli představil divákům na
      celém světě. Jan Svěrák ho obsadil také do hlavní role Františka Slámy v Tmavomodrém
      světě (2001) a i díky pěti nominacím na Českého lva (Golet v údolí, Kolja, Báječná
      léta pod psa, Tmavomodrý svět, Vendeta) se stal jednou z nejvýraznějších osobností
      současné české herecké scény."
