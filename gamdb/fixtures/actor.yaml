- model: films.actor
  pk: 4
  fields:
    name: Jiří Macháček
    birth_year: 1966
    slug: '1'
    photo_url: https://image.pmgstatic.com/cache/resized/w663/files/images/film/video/preview/164/533/164533787_39b9cd.jpg
    description: "Jiří Macháček, český zpívající herec a hrající zpěvák, se narodil
      6. července 1966 v Litoměřicích a žije v Praze. Studoval Právnickou fakultu
      na Karlově Univerzitě a zároveň Ježkovu konzervatoř. Věnuje se převážně herectví.
      Vystupoval v několika divadlech (Na Zábradlí, Sklep atd.) a zahrál si v mnoha
      filmech. Za film Samotáři (2000), ve kterém se objevil v roli věčně zhuleného
      Jakuba získal Českého lva za nejlepší mužskou vedlejší roli. V roce 2004 byl
      opět nominován na Českého lva a to za hlavní mužskou roli ve filmu Horem pádem,
      kde si zahrál fotbalového fanouška Františka, který vychovává dítě tmavé pleti.
      Dále si zahrál např. ve filmech Jedna ruka netleská (2003),Mazaný Filip (2003)
      nebo Návrat Idiota (1999). K filmu Jedna ruka netleská napsal společně s Davidem
      Ondříčkem scénář.\r\n\r\nKromě herectví se Jiří Macháček věnuje své hudební
      skupině MIG 21, ve které působí jako zpěvák a textař. S touto skupinou již vydal
      tři alba. V roce 2005 si zahrál roli řezníka v celovečerní filmové grotesce
      Skřítek (rež. Tomáš Vorel) pro který vytvořil s MIG 21 hudbu.\r\n\r\nByl jedním
      ze zakladatelů a moderátorů (vystupoval jako Doktor Vinetú) mystifikačního,
      dnes již neexistujiciho Radia Limonadový Joe. Herectví se krátce věnoval na
      European Film Academy v Dánsku."
