    image_url: https://www.lifee.cz/wp-content/uploads/25167/samot__ii-659x370.jpg
    year: 2000
    avg_rating: null
    description: Sedm mladých lidí ve věku od 23 do 33 let se na konci devadesátých
      let ve velkém městě pokouší praktikovat cosi, čemu se dříve říkalo milostný
      vztah. A tak na sebe milostně narážejí a nechávají se unášet napříč dlouhodobějšími
      či krátkodobějšími vztahy, které je dovedou zpět do samoty. Robert pracuje v
      cestovní kanceláři a rád rozplétá a splétá osudy lidí. Napomůže rozchodu Hanky
      a Petra, který se pokouší pochopit život skrze nahrávky „opravdového života“
      pouštěné do éteru. Zatímco je Hanka pronásledována Ondřejem, do té doby uznávaným
      lékařem a otcem rodiny, seznamuje se s Jakubem, jehož pozitivnímu pohledu na
      svět pomáhá pravidelné užívání marihuany. Na druhé straně to ale způsobuje zhoršování
      jeho krátkodobé paměti, takže se v jejich vztahu objevují problémy. Zklamaná
      Hanka hledá pochopení u rodičů, ale doma najde jen dvacet Japonců sledujících
      „normální rodinku při normální večeři“.
